<style>
    .btn{
        padding:16px 48px;
        background: none;
        border: 2px solid #131313;
        color: #131313;
        font-size: 20px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s;
    }
    .btn::before,.btn::after{
        --offset: 2px;
        content:"" ;
        position: absolute;
        width: 0;
        height: 0;
        transition: all 0.3s;
        opacity: 0;
    }
    .btn::before{
        border-bottom: 2px solid #ff7a00;
        border-right: 2px solid #ff7a00;
        top:var(--offset); right:var(--offset);
    }
    .btn::after{
        border-bottom: 2px solid #ff7a00;
        border-right: 2px solid #ff7a00;
        bottom:var(--offset); right:var(--offset);
    }
    .btn:hover{
        background-color: #ff7a00;
        color: #fff;
        transition-delay:0.3s;
    }
    .btn:hover::before,.btn:hover::after{
        width:calc(100%-6px);
        height:calc(100%-6px);
        opacity: 1;
    }

</style>
<body>
    <button class="btn">
        Hover
    </button>
</body>
