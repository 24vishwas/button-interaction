<style>
    .btn{
        padding:16px 48px;
        background: none;
        border: 2px solid #131313;
        color: #131313;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn:hover{
        box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ff7a00;
        border: 2px solid #ff7a00;
        transform:scale(0.9);
        color: #ff7a00;

    }
</style>

<body>
    <button class="btn">
        Hover
    </button>
</body>
