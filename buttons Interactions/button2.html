<style>
    .btn{
        padding:16px 48px;
        background: none;
        border: 2px solid #131313;
        color: #131313;
        font-size: 20px;
        cursor: pointer;
        position: relative;
        transition: color 0.3s ease-in-out;
    }
    .btn::before,.btn::after{
        content:"";
        position: absolute;
        width: 100%;
        height:100%;
        background-color: #ff7a00;
        top: 0;
        left: 0;
        transition: clip-path 0.3s;
        z-index: -1;
    }
    .btn::before{
        clip-path:circle(0 at 0 0);
    }
    .btn::after{
        clip-path: circle(0 at 100% 100%);
    }
    .btn:hover{
        color: #fff;
    }
    .btn:hover::before{
        clip-path:circle(100% at 0 0);    
    }
    .btn:hover::after{
        clip-path:circle(100% at 100% 100%);
    }
</style>
<body>
    <button class="btn">
        Hover
    </button>
</body>
